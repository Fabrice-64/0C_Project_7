<!DOCTYPE html>
<html>
  <head>
    <script type=text/javascript>
      $SCRIPT_ROOT = {{ request.script_root|tojson|safe }};</script>
    <script src="{{ url_for('static', filename='jquery-3.5.1.min.js') }}"></script>
    <script src="{{ url_for('static', filename='scripts/bootstrap.min.js') }}"></script>
    <link rel="stylesheet" type=text/css href="{{ url_for('static', filename='styles/bootstrap.min.css') }}">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script type="text/javascript" src="{{ url_for('static', filename='process_input.js') }}"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/chatbot_style.css') }}">
  </head>

  <title>ChatBot de Papounet</title>

  <body>
    <navbar class="navbar w-75 m-4" style="background-color:  #F0FFFF;">
      <a href="https://www.linkedin.com/in/fabrice-jaouen/" target="_blank">
      <img src="{{ url_for('static', filename='face_co.png') }}" width="30" height="30" alt=picture"></a>
      Bienvenue sur le ChatBot de Papounet !
    </navbar>
    <div class="alert alert-dismissible alert-warning w-75 m-4">
      <button type="button" class="close" data-dismiss="alert">&times;</button>
      <h4 class="alert-heading">Petit Rappel!</h4>
      <p class="mb-0">N'oublie pas qu'en Français, une question se termine toujours par un Point d'interrogation</p>
    </div>
    
    {% block dialogue_flow %}
    {% endblock %}
    
    <div class="w-75 m-4">
      <div class="row p-1">
        <p class=col-6>Fabrice Jaouën</p>
        <a class="col-6 text-right"  id="button" href="https://github.com/Fabrice-64/OC_Project_7" target="_blank"> Lien vers GitHub</a>
      </div>
    </div>
  </body>
</html>
